<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js-lib/getmdl-select.js"></script>
    <script src="js-lib/jquery.tmpl.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" type="image/png" href="img/logo.png"/>
    <link rel="stylesheet" href="css/getmdl-select.min.css">
    <script src="js/App.js"></script>
</head>
<body>

<div class="post-detailed post-detailed--blogpost mdl-layout-transparent mdl-layout mdl-js-layout layout faded mdl-grid">
  <header class="mdl-layout__header mdl-layout__header--transparent">
      <div class="mdl-layout__header-row">
          <span class="mdl-layout-title" onclick=" $(location).attr('href', 'index.html');">OurHelp</span>
          <div class="mdl-layout-spacer"></div>
          <div id="up"></div>
      </div>
  </header>
  <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">OurHelp</span>
      <nav class="mdl-navigation">
        <div class="mdl-collapse mdl-collapse--opened">
          <a class="mdl-navigation__link mdl-collapse__button">
            <i class="material-icons mdl-collapse__icon mdl-animation--default">expand_more</i>
            Categories
          </a>
          <div class="mdl-collapse__content-wrapper">
            <div class="mdl-collapse__content mdl-animation--default" style="margin-top: -168px;">
              <a class="mdl-navigation__link" onclick="$(location).attr('href', 'index.html');"><i class="material-icons menu-category-icon">build</i>Praca fizyczna</a>
              <a class="mdl-navigation__link" onclick="$(location).attr('href', 'index.html');"><i class="material-icons menu-category-icon">border_color</i>Zadania domowe</a>
              <a class="mdl-navigation__link" onclick="$(location).attr('href', 'index.html');"><i class="material-icons menu-category-icon">lightbulb_outline</i>Pomoc w nauce</a>
            </div>
          </div>
        </div>
        <a class="mdl-navigation__link" href="ranking.html"><i class="material-icons menu-category-icon">trending_up</i>Ranking</a>
        <a class="mdl-navigation__link" href="info.html"><i class="material-icons menu-category-icon">help_outline</i>Info</a>
          <div id="logged"></div>
      </nav>
    </div>

    <div class="mdl-card mdl-shadow--6dp mdl-cell mdl-cell--7-col-tablet mdl-cell--6-col-desktop mdl-cell--4-col-phone mdl-cell--top new-challenge-card ">
        <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
            <h2 class="mdl-card__title-text">Add new challenge</h2>
        </div>
        <div class="mdl-card__supporting-text">
            <form action="#" class="">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height getmdl-select__fullwidth">
                    <input class="mdl-textfield__input" type="text" id="category" readonly tabIndex="-1">
                    <label for="category">
                        <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
                    </label>
                    <label for="category" class="mdl-textfield__label">Category</label>
                    <ul for="category" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                        <li class="mdl-menu__item" data-val="building">Roboty fizyczne</li>
                        <li class="mdl-menu__item" data-val="writing">Zadania Domowe</li>
                        <li class="mdl-menu__item" data-val="ideas">Pomoc w nauce</li>
                    </ul>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="title" />
                    <label class="mdl-textfield__label" for="title">Challenge Title</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <textarea class="mdl-textfield__input" type="text" rows= "3" id="description" ></textarea>
                    <label class="mdl-textfield__label" for="description">Challenge Description</label>
                </div>

            </form>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="api_addChallenge()">Create challenge</button>
        </div>
    </div>
</div>
<div class="loader"><div class="cssload-loading"><i></i><i></i><i></i><i></i></div></div>
</body>
<script>
    $(function () {
        api_listProblems();
        api_logged();
        api_loggedRight();
    });

    document.querySelector(".loader").classList.add("animate");
    document.querySelector(".layout").classList.add("animate");
    $(function(){
        $('.mdl-collapse__content').each(function(){
            var content = $(this);
            content.css('margin-top', -content.height());
        })

        $(document.body).on('click', '.mdl-collapse__button', function(){
            $(this).parent('.mdl-collapse').toggleClass('mdl-collapse--opened');
        })
    });
    $(document).ready(function(){
        if(window.innerWidth >= 720){
            $('<img/>').attr('src', 'https://orig00.deviantart.net/d43e/f/2016/196/2/8/material_design_wallpaper_red_034_by_charlie_henson-daa22ts.png').on('load', function() {
                setTimeout(function(){
                    document.querySelector(".loader").classList.add("faded");
                    document.querySelector(".layout").classList.remove("faded");
                    $(this).remove();
                }, 100);
            });
        } else {
            setTimeout(function(){
                document.querySelector(".loader").classList.add("faded");
                document.querySelector(".layout").classList.remove("faded");
            }, 50);
        }
    });
</script>
</html>
