<!--
USING:
Expandable menu items from http://nickretallack.com/experiments/mdl/collapse/index.html
-->
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js-lib/jquery.tmpl.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/App.js"></script>
    <link rel="shortcut icon" type="image/png" href="img/logo.png"/>
</head>
<body>
<div class="mdl-layout-transparent mdl-layout mdl-js-layout layout faded">
  <header class="mdl-layout__header mdl-layout__header--transparent">
      <div class="mdl-layout__header-row">
          <span class="mdl-layout-title" onclick=" $(location).attr('href', 'index.html');">OurHelp</span>
          <div class="mdl-layout-spacer"></div>
          <div id="up"></div>
      </div>
  </header>
  <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">OurHelp</span>
      <nav class="mdl-navigation">
        <div class="mdl-collapse mdl-collapse--opened">
          <a class="mdl-navigation__link mdl-collapse__button">
            <i class="material-icons mdl-collapse__icon mdl-animation--default">expand_more</i>
            Categories
          </a>
          <div class="mdl-collapse__content-wrapper">
            <div class="mdl-collapse__content mdl-animation--default" style="margin-top: -168px;">
              <a class="mdl-navigation__link" onclick="$(location).attr('href', 'index.html');"><i class="material-icons menu-category-icon">build</i>Praca fizyczna</a>
              <a class="mdl-navigation__link" onclick="$(location).attr('href', 'index.html');"><i class="material-icons menu-category-icon">border_color</i>Zadania domowe</a>
              <a class="mdl-navigation__link" onclick="$(location).attr('href', 'index.html');"><i class="material-icons menu-category-icon">lightbulb_outline</i>Pomoc w nauce</a>
            </div>
          </div>
        </div>
        <a class="mdl-navigation__link" href="ranking.html"><i class="material-icons menu-category-icon">trending_up</i>Ranking</a>
        <a class="mdl-navigation__link" href="info.html"><i class="material-icons menu-category-icon">help_outline</i>Info</a>
          <div id="logged"></div>
      </nav>
    </div>

    <main class="mdl-layout__content">
        <div id="problems"></div>
        <button id="add_challenge"
                class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-color--red mdl-color-text--white add-challenge" onclick="toChallenge()">
            <i class="material-icons">add</i>
        </button>
        <div class="mdl-tooltip" data-mdl-for="logout_icon">
            Log out
        </div>
            <div class="mdl-tooltip mdl-tooltip--left mdl-tooltip--large" data-mdl-for="add_challenge"  >
                Dodaj nowy problem
            </div>
    </main>
</div>
<div class="loader">
    <div class="cssload-loading"><i></i><i></i><i></i><i></i></div>
</div>
</body>
<script>

    $(function () {
        api_listProblems();
        <!--api_logged();-->
        <!--api_loggedRight();-->
    });

    document.querySelector(".loader").classList.add("animate");
    document.querySelector(".layout").classList.add("animate");
    $(function () {
        $('.mdl-collapse__content').each(function () {
            var content = $(this);
            content.css('margin-top', -content.height());
        })

        $(document.body).on('click', '.mdl-collapse__button', function () {
            $(this).parent('.mdl-collapse').toggleClass('mdl-collapse--opened');
        })
    });
    $(document).ready(function () {
        if (window.innerWidth >= 720) {
            $('<img/>').attr('src', 'https://orig00.deviantart.net/d43e/f/2016/196/2/8/material_design_wallpaper_red_034_by_charlie_henson-daa22ts.png').on('load', function () {
                setTimeout(function () {
                    document.querySelector(".loader").classList.add("faded");
                    document.querySelector(".layout").classList.remove("faded");
                    $(this).remove();
                }, 100);
            });
        } else {
            setTimeout(function () {
                document.querySelector(".loader").classList.add("faded");
                document.querySelector(".layout").classList.remove("faded");
            }, 50);
        }
    });
</script>
</html>
